

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense List</title>
    <a href="../Expense-form/index.html">Add Expenses</a>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Expense List</h1>
        <button id="profile" onclick="profile()">Profile</button>
    </header>

    <div id="message"></div>
    <button id="rzp-button1">Buy Premium</button>
    <div id="filter-options">
        <button onclick="filterExpenses('daily')">Daily</button>
        <button onclick="filterExpenses('weekly')">Weekly</button>
        <button onclick="filterExpenses('monthly')">Monthly</button>
    </div>
    <div class="form-group2">
        <label for="rowsperpage">Rows Per Page</label>
        <select id="rowsperpage" name="rowsperpage">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <ul id="expenseList"></ul>
    <div id="total-info"></div>
    <div id="paginationInfo"></div>
    <button id="downloadexpense">Download File</button>
    <ul id="downloadedList"></ul>
    <ul id="leaderboard"></ul>
    <button onclick="logout()">Logout</button>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"></script>
    <script src="./expense.js"></script>
</body>
</html>
